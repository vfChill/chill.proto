<!DOCTYPE html>
<html lang="en" >
  <head>

  <!--    meta Tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--    Styles libs-->    
    <link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" r el="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css"/>

  <!--    Angular libs-->  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.js"></script>
  <!--    Datepicker format-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
  <!--    JavaScript libs-->
    <script src="js/ui-bootstrap-tpls-2.1.3.min.js"></script>
    <script src="js/angulaUI-mask.js"></script>

  <!--    Modules -->
    <script src="main.module.js"></script>
  <!--    Controllers -->
    <script src="app/app.controller.js"></script>
  <!--    Components-->
    <script src="app/header/header.component.js"></script>
    <script src="app/sidebar/sidebar.component.js"></script>
    <script src="app/riskDriver/riskDriver.component.js"></script>
    <script src="app/policy/policy.component.js"></script>
    <script src="app/vehicle/vehicle.component.js"></script>
    <script src="app/driver/driver.component.js"></script>


  </head>  
<body ng-app="FqApp" ng-cloak layout="column" ng-controller="AppCtrl as ctrl">
<!--    Header-->
  <chill-fqheader ></chill-fqheader>
  
  <div flex layout="row" >
    <!--    LEFT-->
     <md-sidenav class="risk-driver md-sidenav-left"
      md-component-id="left"
      md-is-locked-open="true"
      md-whiteframe="4" 
      layout="row" 
      md-theme="chill-palette">
        <md-content flex>
          <chill-riskdriver ></chill-riskdriver>
          <md-content layout="column" flex>
          <div flex layout="column">
            <section flex="none">
              <div ng-if="displayContent" style="min-height:20px;background-color:SteelBlue;color:white;" ng-repeat="card in cards|limitTo: displayLim track by $index">{{card.title}}
              </div>
            </section>
            <div flex></div>
            <footer flex="none" style="background-color:orange;color:white;">
              <div>footer item</div>
            </footer>
          </div>
        </md-content>
        </md-content>
       
      </md-sidenav>
    <!--    CENTER-->
    <div layout="column" flex >
      <md-toolbar md-theme="chill-palette" class="toolsBar md-hue-1">
      <div class="md-toolbar-tools ">
        <md-button aria-label="Go Back">
          Go Back
        </md-button>
        <meter value="0.6">60%</meter>
        <div layout="row" layout-sm="column" layout-align="space-around">
      <md-progress-circular md-mode="determinate" value="30"></md-progress-circular>
    </div>
        <span flex></span>
        <md-button class="md-raised" aria-label="Learn More">
          Learn More
        </md-button>
        <md-button class="md-fab md-mini" aria-label="Favorite">
          <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    </div>
    <!--    RIGHT-->
    <md-sidenav class="md-sidenav-right "
        md-component-id="right "
        md-is-locked-open="false"
        md-whiteframe="4" 
        layout-padding>
      <md-content>
        
      </md-content>
    </md-sidenav>
  </div>
</body>
</html>
